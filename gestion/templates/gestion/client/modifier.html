{% extends 'gestion/base.html' %}

{% block page_title %}Modifier le Client{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary-custom text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Modifier le Client</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.nom.id_for_label }}" class="form-label">Nom</label>
                            {{ form.nom }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.prenom.id_for_label }}" class="form-label">Prénom</label>
                            {{ form.prenom }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.telephone.id_for_label }}" class="form-label">Téléphone</label>
                            {{ form.telephone }}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'liste_clients' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-save"></i> Modifier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
